type Book {
  id: ID!
  name: String!
  originalPublishingDate: Date!
  authorID: ID!
  author: Author
    @materializer(
      query: "author"
      arguments: [{ name: "id", field: "authorID" }]
    )
  isbn: String
}

type Query {
  book(id: ID!): Book
    @dbquery(
      type: "postgresql"
      table: "books"
      configuration: "postgresql_config"
    )
  books: [Book]
    @dbquery(
      type: "postgresql"
      table: "books"
      configuration: "postgresql_config"
    )
}
